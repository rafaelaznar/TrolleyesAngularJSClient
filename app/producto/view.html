<ng-include src="'include/menu.html'"></ng-include>

<ng-include src="'include/header.html'"></ng-include>

<ng-include src="'include/status.html'"></ng-include>

<div class="container" ng-show="status.success==''&&status.error==''">
  <div class="row">
    <div class="col text-center">
      <table class="table table-striped table-sm">
        <tr>
          <th>Id</th>
          <td>{{entity.id}}</td>
        </tr>
        <tr>
          <th>CÃ³digo</th>
          <td>{{entity.codigo}}</td>
        </tr>
        <tr>
          <th>Nombre</th>
          <td>{{entity.nombre}}</td>
        </tr>
        <tr>
          <th>Existencias</th>
          <td>{{entity.existencias}}</td>
        </tr>
        <tr>
          <th>Precio</th>
          <td>{{entity.precio}}</td>
        </tr>
        <tr>
          <th>Imagen</th>
          <td class="text-center"><img src="http://localhost:8082/file/{{entity.imagen}}" height="100" /></td>
        </tr>
        <tr>
          <th>Descuento</th>
          <td>{{entity.descuento}}</td>
        </tr>
        <tr>
          <th>Tipo de producto</th>
          <td><a href="tipoproducto/view/{{entity.tipoproducto.id}}">{{entity.tipoproducto.nombre}}</a></td>
        </tr>
      </table>

      <div class="control-group text-right">
        <div class="controls">
          <a type="button" class="btn btn-primary" href="home">Ir a home</a>
          <button type="button" class="btn btn-primary" ng-click="back()">
            Volver
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
