<div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"> Seleccionar factura</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="container" ng-show="status.success==''&&status.error==''">
                <div class="row">
                  <div class="col">
                    <div class="d-flex justify-content-between">
                      <nav aria-label="rpp">
                        <ul class="pagination">
                          <li class="page-item" ng-class="{'active':(rpp==10)}">
                            <a class="page-link" ng-click="recarga(page, 10, orderField, orderDirection)" href="#"
                              tabindex="-1" aria-disabled="true">10</a>
                          </li>
                          <li class="page-item" ng-class="{'active':(rpp==50)}">
                            <a class="page-link" ng-click="recarga(page, 50, orderField, orderDirection)" href="#"
                              tabindex="-1" aria-disabled="true">50</a>
                          </li>
                          <li class="page-item" ng-class="{'active':(rpp==100)}">
                            <a class="page-link" ng-click="recarga(page, 100, orderField, orderDirection)" href="#"
                              tabindex="-1" aria-disabled="true">100</a>
                          </li>
                        </ul>
                      </nav>
                      <nav aria-label="pagination">
                        <ul class="pagination">
                          <li class="page-item" ng-class="{'active':(page==p)}" ng-disabled="p == '...'"
                            ng-repeat="p in botonera track by $index">
                            <a class="page-link" ng-if="p != '...'" ng-click="recarga(p, rpp, orderField, orderDirection)"
                              href="#">{{p}}</a>
                            <span class="page-link" ng-if="p == '...'">{{p}}</span>
                          </li>
                        </ul>
                      </nav>
                    </div>
                    <table class="table table-striped table-sm">
                      <tr>
                        <th class="text-center">
                            id<br>
                            <a ng-click="recarga(page, rpp, 'id', 'asc')" href="#"><i ng-class="iconService.getIcon('flechaUp')"></i></a>
                            <a ng-click="recarga(page, rpp, 'id', 'desc')" href="#"><i ng-class="iconService.getIcon('flechaDown')"></i></a>
                        </th>
                        <th class="text-center">
                            usuario<br>
                            <a ng-click="recarga(page, rpp, 'usuario', 'asc')" href="#"><i ng-class="iconService.getIcon('flechaUp')"></i></a>
                            <a ng-click="recarga(page, rpp, 'usuario', 'desc')" href="#"><i ng-class="iconService.getIcon('flechaDown')"></i></a>
                        </th>
                        <th class="text-center">
                            fecha<br>
                            <a ng-click="recarga(page, rpp, 'fecha', 'asc')" href="#"><i ng-class="iconService.getIcon('flechaUp')"></i></a>
                            <a ng-click="recarga(page, rpp, 'fecha', 'desc')" href="#"><i ng-class="iconService.getIcon('flechaDown')"></i></a>
                        </th>
                        <th class="text-center">
                            iva<br>
                            <a ng-click="recarga(page, rpp, 'iva', 'asc')" href="#"><i ng-class="iconService.getIcon('flechaUp')"></i></a>
                            <a ng-click="recarga(page, rpp, 'iva', 'desc')" href="#"><i ng-class="iconService.getIcon('flechaDown')"></i></a>
                        </th>
                        <th class="text-center">
                            pagado<br>
                            <a ng-click="recarga(page, rpp, 'pagado', 'asc')" href="#"><i ng-class="iconService.getIcon('flechaUp')"></i></a>
                            <a ng-click="recarga(page, rpp, 'pagado', 'desc')" href="#"><i ng-class="iconService.getIcon('flechaDown')"></i></a>
                        </th>   
                        <th class="text-center">
                          seleccionar
                        </th>
                      </tr>
                      <tr ng-repeat="fila in entities.content">
                        <td>{{fila.id}}</td>
                        <td class="text-left font-weight-bold">{{fila.usuario.nombre}} {{fila.usuario.apellido1}} {{fila.usuario.apellido2}}</td>
                        <td class="text-right">{{fila.fecha}}</td>
                        <td class="text-right">{{fila.iva}}</td>
                        <td class="text-right">{{fila.pagado}}</td>
                        <td class="text-right">{{fila.compras}}</td>
                        <td>
                          <div class="col-md-12 text-center">
                            <div class="btn-group" role="group" aria-label="Seleccion">
                              <a class="btn btn-success" data-dismiss="modal" ng-click="seleccionar(fila.id)"><i
                                  ng-class="iconService.getIcon('viewHerramientas')"></i></a>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-include src="'include/footer.html'"></ng-include>
    </div>
  </div>
