<div class="container" ng-show="status.success!=''||status.error!=''">
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <div class="alert alert-success" role="alert" ng-show="status.success!=''">
                <h1><i ng-class="iconService.getIcon('success')"></i></h1>
                <h3>{{status.success}}</h3>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="status.error!=''">
                <h1><i ng-class="iconService.getIcon('fail')"></i></h1>
                <h3>{{status.error}}</h3>
            </div>
        </div>
    </div>
</div>
